{% extends "base.html" %}
<title>{% block title %}{{block.super}} > Add Song{% endblock title %}</title>
{% block content %}
<h1>Add Song</h1>
<form method="POST">{% csrf_token %}
	<input type="text" name='Name' placeholder="Song">
	<input type="text" name='Singer' placeholder="Singer">
	<input type="text" name='Genre' placeholder="Genre">
	<button type="submit">Save</button>
</form>	

{% endblock content %}
